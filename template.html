<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2016 Daily Best</title>
  <link rel="stylesheet" href="cutestrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div>
    <h1>2016 Daily Best</h1>
    {{#articles}}
    <div class="item"  style="background-color:{{color}}">
      <div>
        <a class="link" href="http://1boon.kakao.com/{{path}}">
          <p>{{title}}</p>
          <p class="info fs-small">
            <span>{{day}}</span> |
            <span>{{viewCount}}</span> |
            <span>{{category}}</span>
          </p>
        </a>
      </div>
    </div>
    {{/articles}}
  </div>
</body>
</html>
